name: build

on:  # cf. https://github.community/t/how-to-trigger-an-action-on-push-or-pull-request-but-not-both/16662
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - name: Checkout code ðŸ›Ž
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }} ðŸ”§
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -r requirements.txt -r dev-requirements.txt
      - name: Execute all pre-commit hooks on all files
        run: pre-commit run --all-files
