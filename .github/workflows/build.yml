name: build

on:  # cf. https://github.community/t/how-to-trigger-an-action-on-push-or-pull-request-but-not-both/16662
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - name: Checkout code ğŸ›
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Set up Python ${{ matrix.python-version }} ğŸ”§
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies âš™ï¸
        run: pip install -r requirements.txt -r dev-requirements.txt
      - name: Execute all pre-commit hooks on all files â˜‘
        run: pre-commit run --all-files
